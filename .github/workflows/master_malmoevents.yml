# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - MalmoEvents

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        working-directory: Demo 
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
              name: java-app
              path: '${{ github.workspace }}/Demo/target/*.jar'


  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3

      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_a0c71454-0bf1-432c-9165-f50ce11cca88 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25a38b97-57ea-4590-96dc-a8b077f9994d }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_a0c71454-0bf1-432c-9165-f50ce11cca88 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MalmoEvents'
          slot-name: 'Production'
          package: '*.jar'
