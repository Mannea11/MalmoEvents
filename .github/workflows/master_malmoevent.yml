name: Build and deploy JAR app to Azure Web App - MalmoEvent

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./Demo 

      - name: Prepare deployment package
        run: |
          mkdir .\deploymentPackage\
          Copy .\Demo\target\Demo-0.0.1-SNAPSHOT.jar .\deploymentPackage\
          Copy .\Demo\web.config .\deploymentPackage\ 
        working-directory: ./
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
            name: java-app
            path: ./deploymentPackage/

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MalmoEvent'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACF7A95E96FC4C0989E7810A55570F46 }}
          package: .
